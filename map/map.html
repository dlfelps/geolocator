<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>

  <!-- Leaflet CSS (local) -->
  <link rel="stylesheet" href="../lib/leaflet/leaflet.css" />

  <!-- Leaflet MarkerCluster CSS (local) -->
  <link rel="stylesheet" href="../lib/leaflet.markercluster/MarkerCluster.css" />
  <link rel="stylesheet" href="../lib/leaflet.markercluster/MarkerCluster.Default.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #6b7280;
    }

    .spinner {
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #dc2626;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading map...</p>
  </div>
  <div class="error" id="error" style="display: none;">
    <p id="error-message">Failed to load map</p>
  </div>

  <!-- Leaflet JS (local) -->
  <script src="../lib/leaflet/leaflet.js"></script>

  <!-- Leaflet MarkerCluster JS (local) -->
  <script src="../lib/leaflet.markercluster/leaflet.markercluster.js"></script>

  <!-- Our map script -->
  <script src="map.js"></script>
</body>
</html>
